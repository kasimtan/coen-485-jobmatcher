<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Job Matcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/ng-grid.css" rel="stylesheet"/>
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">


    <script src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.2.0.js"></script>

    <script src="lib/angular/ui-bootstrap-0.2.0.js"></script>
    <script src="lib/angular/ng-grid-2.0.5.debug.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

    <script src="js/controllers.js"></script>


</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">

        <a class="brand" href="#">&nbsp;&nbsp;JobMatcher 4 Hiring Manager</a>

        <ul class="nav">
            <li class="active"><a href="#">Jobs</a></li>
            <li><a href="#">Job Applicants</a></li>


        </ul>

    </div>
</div>

<div id="wrap">

    <div id="main" class="container-fluid clear-top" ng-controller="MainCtrl">
        <div ng-show="globalAlert.show"/>
        <alert type="globalAlert.type" close="closeGlobalAlert()">
            <div align="center">{{globalAlert.msg}}</div>
        </alert>
    </div>
    <div class="row-fluid" style="padding-right: 10px; padding-bottom: 10px">
        <div class="span">
            <div ng-controller="PostNewJobCtrl" class="pull-right">
                <a role="button" class="btn btn-primary" ng-click="open()"><strong>Post A Job</strong></a>
                <div modal="dialogOpen" close="close()" options="opts">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="close()">?</button>
                        <h3>Post A Job</h3>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">Job Title</label>
                                <div class="controls">
                                    <input type="text" name="jobTitle" ng-model="newJob.jobTitle">

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Job Description*:</label>
                                <div class="controls">
                                    <textarea rows="3" cols="100" ng-model="newJob.jobDescription">

                                    </textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Skills*:</label>
                                <div class="controls">
                                    <input type="text" name="skills" ng-model="newJob.desiredSkills">

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Experience Level:</label>
                                <div class="controls">

                                    <select ng-model="newJob.experienceLevel">
                                        <option value="Any_Level">Any Level</option>
                                        <option value="Entry_Level">Entry Level</option>
                                        <option value="Mid_Senior_Level">Mid_Senior_Level</option>
                                        <option value="Director">Director</option>
                                        <option value="Executive">Executive</option>

                                    </select>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Company Name*:</label>
                                <div class="controls">
                                    <input type="text" name="skills" ng-model="newJob.companyName">

                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="address">Company Address*:</label>
                                <div class="controls">
                                    <input type="text" name="address" ng-model="newJob.address[0].address">

                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">City:</label>
                                <div class="controls">
                                    <input type="text" name="city" ng-model="newJob.address[0].city">

                                </div>
                            </div>


                            <div class="control-group">
                                <label class="control-label">State*:</label>
                                <div class="controls">
                                    <select ng-model="newJob.address[0].states">
                                        <option value="Alabama">Alabama</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="Arizona">Arizona</option>
                                        <option value="Arkansas">Arkansas</option>
                                        <option value="California">California</option>
                                        <option value="Colorado">Colorado</option>
                                        <option value="Connecticut">Connecticut</option>
                                        <option value="Delaware">Delaware</option>

                                        <option value="Florida">Florida</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Hawaii">Hawaii</option>
                                        <option value="Idaho">Idaho</option>
                                        <option value="Illinois">Illinois</option>
                                        <option value="Indiana">Indiana</option>
                                        <option value="Iowa">Iowa</option>
                                        <option value="Kansas">Kansas</option>
                                        <option value="Kentucky">Kentucky</option>
                                        <option value="Louisiana">Louisiana</option>
                                        <option value="Maine">Maine</option>
                                        <option value="Maryland">Maryland</option>
                                        <option value="Massachusetts">Massachusetts</option>
                                        <option value="Michigan">Michigan</option>
                                        <option value="Minnesota">Minnesota</option>
                                        <option value="Mississippi">Mississippi</option>
                                        <option value="Missouri">Missouri</option>
                                        <option value="Montana">Montana</option>
                                        <option value="Nebraska">Nebraska</option>
                                        <option value="Nevada">Nevada</option>
                                        <option value="New_Hampshire">New Hampshire</option>
                                        <option value="New_Jersey">New Jersey</option>
                                        <option value="New_Mexico">New Mexico</option>
                                        <option value="New_York">New York</option>
                                        <option value="North_Carolina">North Carolina</option>
                                        <option value="North_Dakota">North Dakota</option>
                                        <option value="Ohio">Ohio</option>
                                        <option value="Oklahoma">Oklahoma</option>
                                        <option value="Oregon">Oregon</option>
                                        <option value="Pennsylvania">Pennsylvania</option>
                                        <option value="Rhode_Island">Rhode Island</option>
                                        <option value="South_Carolina">South Carolina</option>
                                        <option value="South_Dakota">South Dakota</option>
                                        <option value="Tennessee">Tennessee</option>
                                        <option value="Texas">Texas</option>
                                        <option value="Utah">Utah</option>
                                        <option value="Vermont">Vermont</option>
                                        <option value="Virginia">Virginia</option>
                                        <option value="Washington">Washington</option>
                                        <option value="West_Virginia">West_Virginia</option>
                                        <option value="Wisconsin">Wisconsin</option>
                                        <option value="Wyoming">Wyoming</option>
                                    </select>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Zip*:</label>
                                <div class="controls">
                                    <input type="text" name="zip" ng-model="newJob.address[0].zip">

                                </div>
                            </div>


                        </form>
                        <div ng-show="alertError.show">
                            <alert type="alertError.type" close="hideError()">{{alertError.msg}}</alert>
                        </div>
                    </div>



                    <div class="modal-footer">
                        <button class="btn" ng-click="close()" aria-hidden="true"><strong>Close</strong></button>
                        <button class="btn btn-primary" ng-click="submit()"><strong>Submit</strong></button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <body ng-controller="JobCtrl">
    <div class="gridStyle" ng-grid="gridOptions"></div>
    </body>
