<!DOCTYPE html>
<html ng-app="app">
<head>



    <title>Angular</title>
    <link id="theme" rel="stylesheet" type="text/css" href="css/style.css" title="theme" />
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <script>
        var dojoConfig = {
            dojoBlankHtmlUrl: location.pathname.replace(/\/[^/]+$/, '') + '/blank.html',
            packages: [{
                name: 'custom',
                location: location.pathname.replace(/\/[^/]+$/, '') + '/js/custom'
            }]
        };
    </script>
    <script src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.2.0.js"></script>
    <script src="lib/angular/ui-bootstrap-0.2.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>




</head>
<body>

<div ng-controller="ModalDemoCtrl">
    <button class="btn" ng-click="open()">Open me!</button>
    <div modal="shouldBeOpen" close="close()" options="opts">
        <div class="modal-header">
            <h4>I'm a modal!</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Email address*:</label>
                    <div class="controls">
                        <input type="email" name="email" >

                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Password*:</label>
                    <div class="controls">
                        <input type="password" name="password">

                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Confirm Password*:</label>
                    <div class="controls">
                        <input type="password" name="confirm_password" id="confirm_password">

                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="address">Address:</label>
                    <div class="controls">
                        <input type="text" name="address">

                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">City:</label>
                    <div class="controls">
                        <input type="text" name="city">

                    </div>
                </div>


                <div class="control-group">
                    <label class="control-label">State:</label>
                    <div class="controls">
                        <select>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>

                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Zip:</label>
                    <div class="controls">
                        <input type="text" name="zip">

                    </div>
                </div>


            </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>


<div ng-controller="AlertDemoCtrl">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <button class='btn' ng-click="addAlert()">Add Alert</button>
</div>

</body>
</html>
